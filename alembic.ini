# Alembic configuration for Rake database migrations

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(slug)s

# Truncate slug length to 40 chars
truncate_slug_length = 40

# Set to 'true' to run revision environment during
# the autogenerate process
revision_environment = false

# Version location path (defaults to script_location)
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# The output encoding used when revision files are written
# output_encoding = utf-8

# SQLAlchemy database URL (loaded from environment in env.py)
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# Post-write hooks can be defined here
# Example: Format with black after generation
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
