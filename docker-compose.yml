# Rake V1 - Docker Compose Configuration
# For local development and testing

version: '3.8'

services:
  # PostgreSQL database with pgvector extension
  postgres:
    image: ankane/pgvector:latest
    container_name: rake-postgres
    environment:
      POSTGRES_DB: forge
      POSTGRES_USER: rake_user
      POSTGRES_PASSWORD: rake_dev_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rake_user -d forge"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rake-network

  # Rake data ingestion service
  rake:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rake-service
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://rake_user:rake_dev_password@postgres:5432/forge

      # OpenAI (set in .env file or pass via environment)
      OPENAI_API_KEY: ${OPENAI_API_KEY}

      # DataForge service
      DATAFORGE_BASE_URL: ${DATAFORGE_BASE_URL:-http://host.docker.internal:8001}

      # Environment
      ENVIRONMENT: development
      LOG_LEVEL: INFO

      # Processing
      MAX_WORKERS: 4
      CHUNK_SIZE: 500
      CHUNK_OVERLAP: 50

      # Retry configuration
      RETRY_ATTEMPTS: 3
      RETRY_DELAY: 1.0
      RETRY_BACKOFF: 2.0

      # Scheduler
      SCHEDULER_ENABLED: true
      SCHEDULER_INTERVAL: 3600

      # API
      CORS_ENABLED: true
      ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:5173,http://localhost:8000"

      # Auth
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-development_secret_key_change_in_production}
      JWT_ALGORITHM: HS256
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: 60
      JWT_REFRESH_TOKEN_EXPIRE_DAYS: 30
    ports:
      - "8002:8002"
    volumes:
      # Mount source code for development (hot reload)
      - .:/app
      # Separate volume for logs
      - rake_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - rake-network
    restart: unless-stopped

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: rake-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@rake.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - rake-network
    profiles:
      - tools

volumes:
  postgres_data:
    name: rake_postgres_data
  rake_logs:
    name: rake_logs
  pgadmin_data:
    name: rake_pgadmin_data

networks:
  rake-network:
    name: rake-network
    driver: bridge
