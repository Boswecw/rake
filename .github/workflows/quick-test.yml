name: Quick Tests

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

env:
  PYTHON_VERSION: '3.11'

jobs:
  quick-test:
    name: Quick Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./rake
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run fast unit tests
        working-directory: ./rake
        run: pytest tests/unit -v -m "unit and not slow" --maxfail=5

      - name: Check imports
        working-directory: ./rake
        run: python -c "import main; print('âœ“ Main module imports successfully')"
